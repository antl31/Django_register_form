{% load staticfiles %}
<html>
<head>

    <title>Django</title>
</head>
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <h1> Registration Form</h1>
    <form action="" method="post">
        <p>
            <label>username</label>
        <input name="username" type="text" value="">
        </p>

        <p>
            <label>Email</label>
        <input name="email" type="text" value="">
        </p>
        <p>
            <label>Password</label>
        <input name="password" type="password" autocomplete="false" value="">
        </p>
        <p>
            <label>Name</label>
        <input name="name" type="text" value="">
        </p>
        <p>
            <label>Surname</label>
        <input name="surname" type="text" value="">

        </p>


        <p>
            <label>Е-mail</label>
        <input name="email" type="text" value="">
        </p>

        <p>

        {% csrf_token %}
    </form>
</body>
</html>
